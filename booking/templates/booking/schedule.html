

{% block content %}
  <h1>Schedule</h1>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Engineer</th>
        <th>Studio</th>
        <th>Start Time</th>
        <th>End Time</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in schedule_data %}
        <tr>
          <td>{{ entry.date }}</td>
          <td>{{ entry.engineer }}</td>
          <td>{{ entry.studio }}</td>
          <td>{{ entry.start_time }}</td>
          <td>{{ entry.end_time }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
